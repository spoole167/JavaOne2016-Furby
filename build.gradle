
apply plugin: 'java'
apply plugin: 'application'

repositories {
    jcenter()
    
     flatDir {
       dirs '/usr/local/share/OpenCV/java'
   }
}

mainClassName = "com.ibm.javaone2016.demo.furby.Main"

task execute(type:JavaExec) {
   main = mainClassName
   classpath = sourceSets.main.runtimeClasspath
}

dependencies {
	compile "com.sparkjava:spark-core:2.5" 
 	compile name: 'opencv-310'
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.6'
    compile 'com.ibm.watson.developer_cloud:java-sdk:2.10.0'
	compile 'com.ibm.messaging:watson-iot:0.1.3'
    compile group: 'org.eclipse.paho',  name: 'org.eclipse.paho.client.mqttv3', version: '1.1.0'
	compile 'com.github.sarxos:webcam-capture:0.3.10'
	compile 'com.ibm.watson.developer_cloud:java-sdk:2.10.0'
	compile group: 'commons-io', name: 'commons-io', version: '2.5'
	compile group: 'com.cloudant', name: 'cloudant-client', version: '2.5.1'
    compile group: 'com.squareup.okhttp', name: 'okhttp-urlconnection', version: '2.7.5'
	compile group: 'org.apache.commons', name: 'commons-exec', version: '1.3'
	
}
